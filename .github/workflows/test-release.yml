name: Test Release Workflow

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/release.yml'
      - 'src/**'
      - 'deno.json'

jobs:
  test-build-linux:
    name: Test Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Test build
        run: |
          mkdir -p dist
          deno compile \
            --no-check \
            --allow-run \
            --allow-read \
            --allow-write \
            --allow-net \
            --allow-env \
            --allow-sys \
            --target x86_64-unknown-linux-gnu \
            --output dist/nsyte-linux-test \
            src/cli.ts
          
          echo "Build successful!"
          ls -lh dist/

      - name: Test binary
        run: |
          ./dist/nsyte-linux-test --version

  test-build-macos:
    name: Test macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Test build
        run: |
          mkdir -p dist
          deno compile \
            --no-check \
            --allow-run \
            --allow-read \
            --allow-write \
            --allow-net \
            --allow-env \
            --allow-sys \
            --target x86_64-apple-darwin \
            --output dist/nsyte-macos-test \
            src/cli.ts
          
          echo "Build successful!"
          ls -lh dist/

      - name: Test binary
        run: |
          ./dist/nsyte-macos-test --version

      - name: Test UPX
        run: |
          brew install upx
          cp dist/nsyte-macos-test dist/nsyte-macos-test-compressed
          upx --best --lzma dist/nsyte-macos-test-compressed
          echo "UPX compression successful!"
          ls -lh dist/

  test-build-windows:
    name: Test Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Test build
        run: |
          mkdir -Force dist
          deno compile `
            --no-check `
            --no-terminal `
            --allow-run `
            --allow-read `
            --allow-write `
            --allow-net `
            --allow-env `
            --allow-sys `
            --target x86_64-pc-windows-msvc `
            --output dist/nsyte-windows-test.exe `
            src/cli.ts
          
          echo "Build successful!"
          Get-ChildItem dist/
        shell: pwsh

      - name: Test binary
        run: |
          ./dist/nsyte-windows-test.exe --version
        shell: pwsh

      - name: Test UPX
        uses: svenstaro/upx-action@v2
        with:
          files: dist/nsyte-windows-test.exe
          args: --best --lzma
          strip: false